log4j.rootLogger=all,jock

log4j.appender.jock=org.apache.log4j.ConsoleAppender
log4j.appender.jock.layout=org.apache.log4j.PatternLayout
log4j.appender.jock.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

#set log type for package
log4j.category.cn.itcasts.crm=error
log4j.category.cn.itcast.wf=debug